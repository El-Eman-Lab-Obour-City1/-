<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رفع نتيجة تحليل</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="toast-container"></div>

    <div class="header text-center">
        <div class="container">
            <h1><i class="fas fa-upload"></i> رفع نتيجة تحليل</h1>
            <p class="lead">قم برفع نتائج التحاليل الجديدة للمرضى</p>
            <div class="logo-container">
                <img src="logo.png" alt="Logo" id="labLogo">
            </div>
        </div>
    </div>

    <div class="container">
        <div class="upload-form">
            <form id="uploadForm">
                <div class="mb-3">
                    <label class="form-label">اسم المريض:</label>
                    <input type="text" class="form-control form-control-lg" id="patientName" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">رقم الهاتف:</label>
                    <input type="text" class="form-control form-control-lg" id="patientPhone" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">تاريخ التحليل:</label>
                    <input type="date" class="form-control form-control-lg" id="testDate" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">رفع ملفات التحليل (PDF):</label>
                    <input type="file" class="form-control" id="pdfFiles" accept="application/pdf" multiple required>
                    <small class="text-muted">اضغط زر Ctrl لتحديد أكثر من ملف</small>
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="isPaid">
                    <label class="form-check-label" for="isPaid">تم الدفع</label>
                </div>

                <button type="submit" class="btn btn-primary btn-lg w-100" id="submitBtn">
                    <i class="fas fa-upload"></i> رفع النتائج
                </button>
                <button type="button" class="btn btn-secondary btn-lg w-100 mt-2 d-none" id="cancelEditBtn">
                    <i class="fas fa-times"></i> إلغاء التعديل
                </button>
            </form>
        </div>

        <hr>

        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3><i class="fas fa-list"></i> النتائج الحالية:</h3>
            
            <div class="search-box">
                <form id="searchForm" class="form-inline">
                    <div class="input-group">
                        <input type="text" class="form-control" id="searchInput" placeholder="ابحث باسم المريض أو رقم الهاتف...">
                        <button class="btn btn-primary" type="submit"><i class="fas fa-search"></i> بحث</button>
                        <button class="btn btn-secondary d-none" type="button" id="cancelSearchBtn">
                            <i class="fas fa-times"></i> إلغاء
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div id="resultsContainer">
            <!-- سيتم ملؤها بواسطة الجافاسكريبت -->
        </div>
    </div>
    <a href="index.html" class="btn btn-primary mt-3 mb-3">العودة إلى صفحة البحث</a>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
